<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello world</p>
    <!-- <p style="font-size: 1em;">Hello world</p>
    <p style="font-size: 100%;">Hello world</p>
    <p style="font-size: 16px;">Hello world</p> -->
    <p style="font-size: 1.5em;">Hello world</p>
    <p style="font-size: 150%;">Hello world</p>
    <p style="font-size: 24px;">Hello world</p>

    <hr>

    <div style="font-size: 1.5em;">
        <!-- em = actual font size from inherit -->
        <!-- rem = root font size -->
        <p style="font-size: 1rem;">Hello world</p>
    </div>

    <div>
        <p style="font-size: 1em;">Hello world</p>
        <p style="font-size: 1.5em;">Hello world</p>
        <p style="font-size: 3em;">Hello world</p>
    </div>

    <hr>

    <button>Submit</button>
    <button style="padding: 10px;">Submit</button>
    <button style="padding: 10px; font-size: 3em;">Submit</button>
    <br>
    <button>Submit</button>
    <button style="padding: 1em;">Submit</button>
    <button style="padding: 1em; font-size: 3em;">Submit</button>

    <hr>

    <!-- div = block no style -->
    <!-- span = inline no style -->
    <!-- i = inline has style for font-style: italic; -->
    <i>Italic</i>
    <span style="font-style: italic;">Span</span>
    <b>Bold</b>
    <span style="font-weight: bold;">Span</span>

    <hr>

    <p>Hello world</p>
    <p style="font-family: Tahoma;">Hello world</p>
    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Hello world</p>
    <p style="font-family: Kanit;">Hello world</p>
</body>
</html>
