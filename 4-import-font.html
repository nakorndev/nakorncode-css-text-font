<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MyMali';
            src: url("fonts/Mali-Bold.ttf");
            font-weight: 700;
        }
        @font-face {
            font-family: 'MyMali';
            src: url("fonts/Mali-Regular.ttf");
            font-weight: 400;
        }
        @font-face {
            font-family: 'MyMali';
            src: url("fonts/Mali-ExtraLight.ttf");
            font-weight: 100;
        }
    </style>
</head>
<body>
    <p>Hello world (default)</p>
    <p style="font-family: 'MyMali';">Hello world (mali)</p>
    <p style="font-family: 'MyMali'; font-weight: bold;">Hello world (mali bold)</p>
    <p style="font-family: 'MyMali'; font-weight: 100;">Hello world (mali extralight)</p>
    <p style="font-family: 'Charmonman', cursive;">Hello world (from google)</p>
</body>
</html>
